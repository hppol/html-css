<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <style>
        a{
            /* a태그 밑줄 제거 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 웹페이지의 연결, url 연결 태그 a (나열되는 성격) <a href="url"></a> -->

    <!-- url -->
    <a href="https://music.youtube.com/">유튜브 뮤직</a><br>

    <!-- 임시링크# -->
    <a href="#">임시 링크</a><br>

    <!-- target a태그 클릭시 현재창에서 열기 또는 새창에서 열기
    _self: 기본값,/ 현재창에서 열기
    _blank: 새창에서 열기 -->
    <a href="https://music.youtube.com/" target="_blank">유튜브 뮤직</a><br>

    <!-- 서브페이지 전환 -->
    <a href="3img.html">이미지 관련 html</a>

</body>
</html>
