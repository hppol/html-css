<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body</title>
</head>
<body>
    <!-- 나열되는 태그들(줄바꿈 안해주면 계속 나열됨) -->
    <strong>예를</strong>
    <em>들면</em>
    <q>이렇게</q><br><br><br>

    <!-- 볼드체 strong, b -->
    <strong>bold</strong><br>
    <b>bold</b><br>

    <!-- 이태릭체 em, i -->
    <em>italic</em><br>
    <i>italic</i><br>

    <!-- 인용표현 q -->
    <q>quote</q><br>
    <!-- blockquote는 박스와 같은 성격으로 줄바꿈 필요 X -->

    <!-- 형광펜 mark -->
    <mark>highlight</mark><br>

    <!-- 글자 꾸미기 위해 사용 span -->
    <p>
        글자 <span>꾸미기</span> 위해 사용
    </p>

    <!-- 동아시아 글자 표현 ruby, 발음이나 설명 rt -->
    <ruby>勉強<rt>べんきょう</rt></ruby><br>

    <!-- 취소선 del -->
    <del>strikethrough</del><br>

    <!-- 밑줄 ins -->
    <ins>underscore</ins><br>

    <!-- 위첨자 sup, 아래첨자 sub -->
    <sup>위첨자</sup>
    <sub>아래첨자</sub><br>
</body>
</html>
