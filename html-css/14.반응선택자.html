<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자</title>
    <style>
        h1:hover{
            /* 특정한 요소에 마우스를 올렸을 때 */
            background-color: blueviolet;
        }
        h2:active{
            /* 특정한 요소에 마우스로 클릭할 때 */
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
</body>
</html>
