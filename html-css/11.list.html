<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        li{
            /* ul
            list-style: disc(채운원), circle(빈원), square(채운사각형) */
            /* list-style: none;(주지않겠다) */
            /* ol
            list-style-type: decimal(십진수, 기본값), decimal-leading-zero(0이 붙는 십진수, 01,02,03), lower-roman(로마 숫자 소문자), upper-roman(로마 숫자 대문자), lower-alpha(알파벳 소문자), upper-alpha(알파벳 대문자) */
        }
    </style>

</head>
<body>
    <!-- 목록태그
    ul(순서가 없는 목록 태그-메뉴) ul>li
    ol(순서가 있는 목록 태그-순서나열) ol>li
    dl(정의목록태그, 용어 뜻을 나열) dl>dt,dd -->
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <ol>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ol>
    <dl>
        <dt>정의목록타이틀</dt>
        <dd>목록의내용</dd>
    </dl>
</body>
</html>
