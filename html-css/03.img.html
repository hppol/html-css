<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <!-- 이미지 태그 img (나열되는 성격) <img src="이미지주소" alt="이미지안뜰때사용할말"> -->
    <img src="5290058.png" alt=""><br>
    <img src="" alt="check icon"><br>

    <!-- figure태그 figcaption(설명 덧붙이기)태그와 사용 -->
    <figure>
        <img src="5290058.png" alt="">
        <figcaption>check icon</figcaption>
    </figure>

    <!-- url로 이미지 태그 사용 -->
    <img src="https://image.blip.kr/v1/file/266b3a5f3d51982178941a03e5d1bc93" alt="">

</body>
</html>
