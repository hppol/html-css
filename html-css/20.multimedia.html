<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <!-- audio
    src = "오디오 파일의 위치를 연결"
    controls 화면에서 재생 컨트롤 막대표시
    muted 오디오가 재생중이지만 음소거
    loop 반복재생 -->
    <audio src="재생할음원.mp3" controls></audio>

    <!-- video
    src = "오디오 파일의 위치를 연결"
    controls 화면에서 재생 컨트롤 막대표시
    muted 오디오가 재생중이지만 음소거
    loop 반복재생
    width, height
    poster = "비디오 재생 전 준비화면" -->
    <video src="재생할비디오.mp4" controls poster="5290058.png" width="300px" height="200px"></video>

    <!-- iframe 웹 페이지안에 또 다른 웹페이지를 삽입
    src = "가져올링크"
    width,height -->
    <iframe src="https://wikidocs.net/" width="100%" height="300px"></iframe>
</body>
</html>
